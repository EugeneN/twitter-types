sudo: false
language: c

matrix:
  include:
    - env: GHCVER=7.8.4 STACK_YAML=stack-lts-2.yaml
      addons:
        apt:
          sources: [ hvr-ghc ]
          packages: [ ghc-7.8.4 ]
    - env: GHCVER=7.10.2 STACK_YAML=stack-lts-3.yaml
      addons:
        apt:
          sources: [ hvr-ghc ]
          packages: [ ghc-7.10.2 ]
    - env: GHCVER=7.10.3 STACK_YAML=stack-lts-5.yaml
      addons:
        apt:
          sources: [ hvr-ghc ]
          packages: [ ghc-7.10.3 ]
    - env: GHCVER=7.10.3 STACK_YAML=stack-lts-5-aeson11.yaml
      addons:
        apt:
          sources: [ hvr-ghc ]
          packages: [ ghc-7.10.3 ]

before_install:
  - mkdir -p ~/.local/bin
  - export PATH=~/.local/bin:$PATH
  - travis_retry curl -L https://github.com/commercialhaskell/stack/releases/download/v0.1.4.0/stack-0.1.4.0-x86_64-linux.tar.gz | tar xz -C ~/.local/bin
  - export PATH=/opt/ghc/$GHCVER/bin:$PATH
  # stack searches .cabal file based on STACK_YAML directory.
  - cp .travis/stack*.yaml .

install:
  - travis_wait stack --no-terminal --skip-ghc-check setup
  - travis_wait stack --no-terminal --skip-ghc-check test --only-snapshot

script:
  - travis_wait stack --no-terminal --skip-ghc-check test
  - stack sdist
  - chmod 755 ./attic/check-sdist.sh
  - ./attic/check-sdist.sh twitter-types
  - ./attic/check-sdist.sh twitter-types-lens

cache:
  directories:
    - ~/.stack
